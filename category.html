---
layout: page
title: 分类
menu: category
---


<div id="content">
    <header class="page-title">
        <h1>Categories </h1>
    </header>
    <article class="content signle-column bg-white">
        <div class="text-post posts">

            分类：{{ page.category }}
            文章数：</span>{{ site.categories[page.category] | size }}</span>
            <ul class="arc-list">
                {% for post in site.categories[page.category] %}
                    <li>{{ post.date | date:"%Y-%d-%m"}}<a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </article>
</div>
